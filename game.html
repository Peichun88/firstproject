<html>
    <head>
        <style>
        img {
            width: 120px;
            height: 120px;
        }
        div{
            text-align: center;
        }
        </style>
    </head>
    <body>
        <div>
            <h3>誰贏十次誰就贏
            <p id="ourWinCount"></p>
            <p id="computerWinCount"></p>
            </h3>
        <button onclick="game('scssiors')">剪刀<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdSRO0YOrPF0dELMoKy8_0qInKi0N4eU7HRLnHaiY9TzLzRQN0' /></button>
        <button onclick="game('stone')">石頭<img src='http://www.aihuahua.net/uploads/allimg/150425/441-150425094T80-L.jpg'/></button>
        <button onclick="game('paper')">布<img src='https://en.pimg.jp/000/744/940/1/744940.jpg'/></button>
        <div id="ourHit"></div>
        <div id="computerHit"></div> 
        <p id='resultWorld'></p>
       </div>
    </body>
    <script>
        let ourWinCount=0
        let computerWinCount=0
    function game(hit) {
        if(hit=='scssiors'){
            document.getElementById('ourHit').innerHTML="<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdSRO0YOrPF0dELMoKy8_0qInKi0N4eU7HRLnHaiY9TzLzRQN0' />"
        }else if(hit=='stone'){
            document.getElementById('ourHit').innerHTML="<img src='http://www.aihuahua.net/uploads/allimg/150425/441-150425094T80-L.jpg'/>"
        }else{
            document.getElementById('ourHit').innerHTML="<img src='https://en.pimg.jp/000/744/940/1/744940.jpg'/>"
        }
        let randomNumber=Math.random()
        let computerhit=''
        let result =''
        if (randomNumber<1/3){
            computerhit='scssior'
            document.getElementById('computerHit').innerHTML="V.S.<br><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdSRO0YOrPF0dELMoKy8_0qInKi0N4eU7HRLnHaiY9TzLzRQN0' />"
            if(hit=='scssior'){
                result='平手'
            }else if(hit=='stone'){
                result='玩家贏'
                ourWinCount=ourWinCount+1
            }else{
                result='玩家輸'
                computerWinCount=computerWinCount+1
            }    
        }  else if (randomNumber<2/3){
            computerhit='stone'
            document.getElementById('computerHit').innerHTML="V.S.<br><img src='http://www.aihuahua.net/uploads/allimg/150425/441-150425094T80-L.jpg'/>"
            if(hit=='scssior'){
                result='玩家輸'
                computerWinCount=computerWinCount+1
            }else if(hit=='stone'){
                result='平手'
            }else{
                result='玩家贏'
                ourWinCount=ourWinCount+1  
            }   
        } else{
            computerhit='paper'
            document.getElementById('computerHit').innerHTML="V.S.<br><img src='https://en.pimg.jp/000/744/940/1/744940.jpg'/>"
            if(hit=='scssior'){
                result='玩家贏'
                ourWinCount=ourWinCount+1
            }else if(hit=='stone'){
                result='玩家輸'
                computerWinCount=computerWinCount+1
            }else{
                result='平手'   
            }  
        } 
        document.getElementById('resultWorld').innerHTML='電腦出的是'+computerhit+',你出的是'+hit+",結果是"+result
        document.getElementById('ourWinCount').innerHTML='玩家贏的次數：'+ourWinCount
        document.getElementById('computerWinCount').innerHTML='電腦贏的次數：'+computerWinCount

        if(ourWinCount>=10){
            setTimeout(function(){
                alert('你贏了！')
                
                ourWinCount=0
                computerWinCount=0
            },200)
        }
        if(computerWinCount>=10){
            setTimeout(function(){
            alert('電腦贏了！')
            computerWinCount=0
            ourWinCount=0
        },200)
    }
      
    }
    </script>
</html>
